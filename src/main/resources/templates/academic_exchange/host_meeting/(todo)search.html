<div class="app header-default side-nav-dark">
    <div class="layout">
        <!--顶部栏-->

        </div>

        <!--侧边栏-->
        <div th:replace="~{/sidebar::sidebar}">

        </div>
        <!--主体部分-->
        <div class="page-container">

            <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="page-header">
                                <br>
                                <h1>会议查询</h1>
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <form role="form">
                                <div class="form-group">

                                    <label for="InputMeetingId">
                                        会议序号
                                    </label>
                                    <input type="MeetingId" class="form-control" id="MeetingId" name="MeetingId" />
                                </div>
                                <div class="form-group">

                                    <label for="InputMeetingName">
                                        会议名称
                                    </label>
                                    <input type="MeetingName" class="form-control" id="MeetingName" name="MeetingName" />
                                </div>
                                <div class="form-group">

                                    <label for="InputMeetingUnit">
                                        所属单位
                                    </label>
                                    <input type="MeetingUnit" class="form-control" id="MeetingUnit" name="MeetingUnit" />
                                </div>
                                <div class="form-group">

                                    <label for="InputMeetingPosition">
                                        会议地点
                                    </label>
                                    <input type="MeetingPosition" class="form-control" id="MeetingPosition" name="MeetingPosition" />
                                </div>
                                <div class="form-group">

                                    <label for="InputMeetingType">
                                        会议类型
                                    </label>
                                    <input type="MeetingType" class="form-control" id="MeetingType" name="MeetingType" />
                                </div>
                                <div class="form-group">

                                    <label for="InputStartDate">
                                        开始日期
                                    </label>
                                    <input type="StartDate" class="form-control" id="StartDate" name="StartDate" />
                                </div>
                                <div class="controls d-flex justify-content-center ">
                                    <button type="button" class="btn btn-primary">
                                        确认查询
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <footer class="content-footer">
                <!--<div th:replace="~{/footer::footer}"></div>-->
                <div class="footer" th:fragment="footer">
                    <div class="copyright">
