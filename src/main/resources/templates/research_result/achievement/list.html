<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>著作成果列表</title>

    <link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../static/fonts/line-icons.css">
    <link href="../../../static/plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../static/plugins/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../static/plugins/datatables/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../../..//static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../..//static/css/responsive.css">

</head>
<body>
<div class="app header-default side-nav-dark">
    <div class="layout">
        <!--顶部栏-->
        <div th:replace="~{/topbar::topbar}">
        </div>

        <!--侧边栏-->
        <div th:replace="~{/sidebar::sidebar}">

        </div>
        <!--主体部分-->
        <div class="page-container">

            <div class="main-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="page-header">
                                <br>
                                <h1>著作成果列表</h1>
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row page-tilte align-items-center">
                                <div class="col controls-wrapper mt-3 mt-md-0 ">
                                    <div class="controls d-flex justify-content-center justify-content-md-end">
                                        <div class="btn-group" role="group">
                                            <button type="button"><a href=""  class="btn btn-md ">查询</a></button>
                                            <button type="button"><a href="/research/achievement_add_page" class="btn btn-md ">添加</a></button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <table class="table table-bordered mb-4 responsive-table">
                                <thead class="thead-light2">
                                <tr>
                                    <th scope="col" width="1" id="AchievementId">序号</th>
                                    <th scope="col" class="resizeable" id="AchievementName">著作名称 </th>
                                    <th scope="col" class="resizeable" id="AchievementUint">所属单位 </th>
                                    <th scope="col" class="resizeable" id="AchievementAuthor">参编作者</th>
                                    <th scope="col" class="resizeable" id="AchievementPublishTime">出版时间</th>
                                    <th scope="col" class="resizeable" id="AchievementType">著作类别</th>
                                    <th scope="col" width="1">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="achievement:${list}">
                                    <th data-label="AchievementId" scope="row" th:text="${achievement.id}">1</th>
                                    <td data-label="AchievementName" th:text="${achievement.name}">美学研究方法论</td>
                                    <td data-label="AchievementUint" th:text="${achievement.unit}">软件学院</td>
                                    <td data-label="AchievementAuthor" th:text="${achievement.author}">Syq</td>
                                    <td data-label="AchievementPublishTime" th:text="${achievement.getTimeFormular()}">2018-09-07</td>
                                    <td data-label="AchievementType" th:text="${achievement.type}">学术讲座</td>
                                    <td data-label="Actions" class="text-md-center dropdown dropleft">
                                        <a href="#" class="text-muted"  data-toggle="dropdown"><span class="material-icons md-20 align-middle">更多</span></a>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="actionDropdown">
                                            <a class="dropdown-item" th:href="@{'/research/achievement_edit?id='+${achievement.id}}">修改</a>
                                            <a class="dropdown-item" href="/research/achievement_audit">审核</a>
                                            <a class="dropdown-item" th:href="@{'/research/achievement_delete?id='+${achievement.id}}">删除</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <nav aria-label="Page navigation example">
                                <form class="form-inline float-left">
                                    <label class="my-1 mr-2 d-none d-md-block" for="show-data">Showing 10 out of 478</label>
                                    <select class="form-control" id="show-data">
                                        <option selected>10</option>
                                        <option value="1">20</option>
                                        <option value="2">50</option>
                                        <option value="3">all</option>
                                    </select>
                                </form>
                                <ul class="pagination mt-3 justify-content-end">
                                    <li class="page-item">
                                        <a class="page-link" href="#" tabindex="-1">前一页</a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">后一页</a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>

            </div>

            <footer class="content-footer">
                <div th:replace="~{/footer::footer}"></div>
            </footer>

        </div>

    </div>
</div>
</div>
<script src="../../../static/js/jquery-min.js"></script>
<script src="../../..//static/js/popper.min.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>
<script src="../../../static/js/scripts.js"></script>
<script src="../../../static/js/jquery.app.js"></script>
<script src="../../../static/js/main.js"></script>

<script src="../../../static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../../static/plugins/datatables/dataTables.bootstrap4.min.js"></script>

<script src="../../../static/plugins/datatables/dataTables.buttons.min.js"></script>
<script src="../../../static/plugins/datatables/buttons.bootstrap4.min.js"></script>
<script src="../../../static/plugins/datatables/jszip.min.js"></script>
<script src="../../../static/plugins/datatables/pdfmake.min.js"></script>
<script src="../../../static/plugins/datatables/vfs_fonts.js"></script>
<script src="../../../static/plugins/datatables/buttons.html5.min.js"></script>
<script src="../../../static/plugins/datatables/buttons.print.min.js"></script>
<script src="../../../static/plugins/datatables/buttons.colVis.min.js"></script>

<script src="../../../static/plugins/datatables/dataTables.responsive.min.js"></script>
<script src="../../../static/plugins/datatables/responsive.bootstrap4.min.js"></script>

<script src="../../../static/js/datatables.init.js"></script>

</body>
</html>
