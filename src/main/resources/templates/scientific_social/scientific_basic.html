<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>报表</title>

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/fonts/line-icons.css">
	<link href="/static/plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
	<link href="/static/plugins/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
	<link href="/static/plugins/datatables/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css" href="/static/css/responsive.css">

</head>
<body>
	<div class="app header-default side-nav-dark">
		<div class="layout">
			<!--顶部栏-->
			<div th:replace="~{/topbar::topbar}">
			</div>
			<!--侧边栏-->
			<div th:replace="~{/sidebar::sidebar}">
			</div>
			<!--主体部分-->
			<div class="page-container">

				<div class="main-content">
					<div class="container-fluid">
						<div class="breadcrumb-wrapper row">
							<div class="col-12 col-lg-3 col-md-6">
								<h4 class="page-title">科技统计基础表匹配</h4>
							</div>
						</div>
					</div>

					<div class="container-fluid">
						<div class="row">
							<div class="col-12">
								<div class="card">
									<div class="card-header border-bottom">
										<h4 class="card-title">基础表代码匹配</h4>
									</div>
									<form id="form" onsubmit="return f()">
										<label for="name">
											代码表名
										</label>
										<input type="text" name="name" id="name">
									<div class="card-body">
										<div class="tab-info">
											<ul class="nav nav-tabs" role="tablist">
												<li class="nav-item">
													<a href="#default-tab-1" class="nav-link active" role="tab" data-toggle="tab">最后学历</a>
												</li>
												<li class="nav-item">
													<a href="#default-tab-2" class="nav-link" role="tab" data-toggle="tab">主持单位</a>
												</li>
												<li class="nav-item">
													<a href="#default-tab-3" class="nav-link" role="tab" data-toggle="tab">研究方向</a>
												</li>
												<li class="nav-item">
													<a href="#default-tab-4" class="nav-link" role="tab" data-toggle="tab">研究机构类型</a>
												</li>
											</ul>
											<div class="tab-content">
												<div role="tabpanel" class="tab-pane active" id="default-tab-1">
													<div class="p-20">
														<div class="form-group">
															<label for="education">
																最后学位
															</label>
	                                                        <select name="education" class="form-control" id="education">
	                                                        	<option value="博士研究生">博士研究生</option>
	                                                        	<option value="硕士研究生">硕士研究生</option>
	                                                        </select>
														</div>
													</div>
												</div>
												<div role="tabpanel" class="tab-pane fade" id="default-tab-2">
													<div class="p-20">
														<div class="form-group">
															<label for="unit">
																主持单位
															</label>
	                                                        <select name="unit" class="form-control" id="unit">
	                                                        	<option value="华南农业大学">华南农业大学</option>
	                                                        	<option value="四川华迪公司">四川华迪公司</option>
	                                                        </select>
														</div>
													</div>
												</div>
												<div role="tabpanel" class="tab-pane fade" id="default-tab-3">
													<div class="p-20">
														<div class="form-group">
															<label for="research">
																研究方向
															</label>
                                                            <select name="research" class="form-control" id="research">
                                                            	<option value="核科学技术">核科学技术</option>
                                                            	<option value="土木建筑工程">土木建筑工程</option>
                                                            	<option value="材料科学">材料科学</option>
                                                            	<option value="临床医学">临床医学</option>
                                                           </select>
														</div>
													</div>
												</div>
												<div role="tabpanel" class="tab-pane fade" id="default-tab-4">
													<div class="p-20">
														<div class="form-group">
															<label for="institution">
																研究机构类型
															</label>
                                                            <select name="institution" class="form-control" id="institution">
                                                            	<option value="国家重点实验室">国家重点实验室</option>
                                                            	<option value="国家专业实验室">国家专业实验室</option>
                                                            	<option value="国家工程（技术）研究中心">国家工程（技术）研究中心</option>
                                                            	<option value="省部级实验室">省部级实验室</option>
                                                            	<option value="省部级工程（技术）研究中心">省部级工程（技术）研究中心</option>
                                                            	<option value="省部共建实验室">省部共建实验室</option>
                                                            	<option value="其他主管部门机构">其他主管部门机构</option>
                                                           </select>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
										<button id="sta_basic" type="submit" class="btn btn-primary" >
											提交
										</button>
									</form>
								</div>
							</div>

						</div>
					</div>


					<footer class="content-footer">
						<div th:replace="~{/footer::footer}"></div>
					</footer>
				</div>
			</div>

			</div>
		</div>
	</div>
	<script src="/static/js/jquery-min.js"></script>
	<script src="/static/js/popper.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/scripts.js"></script>
	<script src="/static/js/jquery.app.js"></script>
	<script src="/static/js/main.js"></script>

	<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
	<script src="/static/plugins/datatables/dataTables.bootstrap4.min.js"></script>

	<script src="/static/plugins/datatables/dataTables.buttons.min.js"></script>
	<script src="/static/plugins/datatables/buttons.bootstrap4.min.js"></script>
	<script src="/static/plugins/datatables/jszip.min.js"></script>
	<script src="/static/plugins/datatables/pdfmake.min.js"></script>
	<script src="/static/plugins/datatables/vfs_fonts.js"></script>
	<script src="/static/plugins/datatables/buttons.html5.min.js"></script>
	<script src="/static/plugins/datatables/buttons.print.min.js"></script>
	<script src="/static/plugins/datatables/buttons.colVis.min.js"></script>

	<script src="/static/plugins/datatables/dataTables.responsive.min.js"></script>
	<script src="/static/plugins/datatables/responsive.bootstrap4.min.js"></script>

	<script src="/static/js/datatables.init.js"></script>

	<script type="text/javascript">
        function f() {
            var formData = new FormData($('#form')[0]);
            $.ajax({
                url:"/sr/basic",
                type:"post",
                data:formData,
                processData:false,
                contentType:false,
                success:function (result) {
                    if (result && result.success) {
                        alert("提交成功");
                        // window.location.href = "/project/list";
                    } else {
                        alert(result.msg);
                    }
                }
            });
            return false;
        }
	</script>
	</body>
	</html>
